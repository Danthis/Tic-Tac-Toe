<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game Board</title>
    <link rel="stylesheet" href="tic-tac-toe-css.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left" id="top-left"></div>
            <div class="top middle" id="top-middle"></div>
            <div class="top right" id="top-right"></div>
        </div>
        <div class="row">
            <div class="center left" id="middle-left"></div>
            <div class="center middle" id="center"></div>
            <div class="center right" id="middle-right"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="bottom-left"></div>
            <div class="bottom middle" id="bottom-middle"></div>
            <div class="bottom right" id="bottom-right"></div>
        </div>
    </div>



</body>

</html>
